<!----Begin the container for the form---->
<div id="webform" class="container">

    <form class="well form-horizontal"  id="contact_form">
            <!-- Text input-->
            <legend>Quick Deploy (BETA)</legend>

            <div class="form-group">
                <label class="col-md-2 control-label">Username</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="login" placeholder="Ex: jsmith" class="form-control"  type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-2 control-label" >Password</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="password" placeholder="*****" class="form-control"  type="password">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-2 control-label">E-Mail</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                    </div>
                </div>
            </div>


            <!---Business Logic for Deploy---->
            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-2 control-label">Source Path</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-folder-open"></i></span>
                        <input name="srcPath" placeholder="C:\Windows\Users\jsmith" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-2 control-label">Destination Path</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-folder-close"></i></span>
                        <input name="destPath" placeholder="Z:\SomeServer\jsmith" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-2 control-label">File Structure</label>
                <div class="col-md-3 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                        <select name="fileInfo"  class="form-control selectpicker">
                            <option value = "">File/Directory</option>
                            <option>File</option>
                            <option>Directory</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Server Name or IP</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-hdd"></i></span>
                        <input name="server" placeholder="BOS-SMITH-D7" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Description</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea id = "textarea" class="form-control" name="description" placeholder="Ex: Moving NuGet packages to DB01"></textarea>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary"  onclick="formValidate();" >Send <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
        <div class="form-group">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-4">
                <div id= "errorString" class="error-msg">
                </div>
                <div id ="successMessage" class="alert alert-success">
                    <strong>Success!</strong> Executing a script with your parameters..
                </div>
            </div>
        </div>

    </form>
